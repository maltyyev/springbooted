<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="main.css" th:href="@{main.css}">
</head>
<body>
    <h1>Book List</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Publisher</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">123</td>
                <td th:text="${book.title}">Spring in Action</td>
                <td th:text="${book.publisher.name}">Wrox</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
